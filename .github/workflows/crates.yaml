name: Publish to Crates.io
on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CRATES_KEY }}
          path: ./live-entity-derive
      - uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CRATES_KEY }}